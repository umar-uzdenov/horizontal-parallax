<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal parallax</title>

    <link rel="stylesheet" href="lib/swiper/swiper-bundle.min.css" />
    <script src="lib/swiper/swiper-bundle.min.js" defer></script>
    <script src="lib/particles/particles.js" defer></script>

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">
            <div class="swiper-slide slider__item">
                <div
                    class="slider__layer"
                    data-swiper-parallax="35%"
                    style="background-image:url(img/screen-1/layer-back.jpg)">
                </div>
                <div
                    class="slider__layer"
                    data-swiper-parallax="25%"
                    style="background-image:url(img/screen-1/layer-middle.png)">
                </div>
                <canvas
                    class="particles slider__layer"
                    data-swiper-parallax="20%"
                    data-color="#B1A57F">
                </canvas>
                <div
                    class="slider__layer"
                    data-swiper-parallax="15%"
                    style="background-image:url(img/screen-1/layer-front.png)">
                </div>
            </div>
            <div class="swiper-slide slider__item">
                <div
                    class="slider__layer"
                    data-swiper-parallax="35%"
                    style="background-image:url(img/screen-2/layer-back.jpg)">
                </div>
                <div
                    class="slider__layer"
                    data-swiper-parallax="27%"
                    style="background-image:url(img/screen-2/layer-gera.png)">
                </div>
                <div
                    class="slider__layer"
                    data-swiper-parallax="22%"
                    style="background-image:url(img/screen-2/layer-yen.png)">
                </div>
                <canvas
                    class="particles slider__layer"
                    data-swiper-parallax="20%"
                    data-color="#C4ADAB">
                </canvas>
                <div
                    class="slider__layer"
                    data-swiper-parallax="15%"
                    style="background-image:url(img/screen-2/layer-front.png)">
                </div>
            </div>
            <div class="swiper-slide slider__item">
                <div
                    class="slider__layer"
                    data-swiper-parallax="45%"
                    style="background-image:url(img/screen-3/layer-back.jpg)">
                </div>
                <div
                    class="slider__layer"
                    data-swiper-parallax="35%"
                    style="background-image:url(img/screen-3/layer-middle.png)">
                </div>
                <div
                    class="slider__layer"
                    data-swiper-parallax="25%"
                    style="background-image:url(img/screen-3/layer-ciri.png)">
                </div>
                <canvas
                    class="particles slider__layer"
                    data-swiper-parallax="20%"
                    data-color="#E0B59E">
                </canvas>
                <div
                    class="slider__layer"
                    data-swiper-parallax="15%"
                    style="background-image:url(img/screen-3/layer-front.png)">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
